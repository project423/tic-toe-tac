<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
    <tr>
        <td id ="1" class = "box"></td>
        <td id ="2" class = "box vertical"></td>
        <td id ="3" class = "box"></td>
    </tr>

    <tr>
        <td id ="4" class = "box horizontal"></td>
        <td id ="5" class = "box vertical horizontal"></td>
        <td id ="6" class = "box horizontal"></td>
    </tr>

    <tr>
        <td id ="7" class = "box"></td>
        <td id ="8" class = "box vertical"></td>
        <td id ="9" class = "box"></td>
    </tr>
</table>
<div class="wrapper">
    <a class="refresh" href="index.html">Reset</a>
</div>



<script src = "app.js"></script>
</body>
</html>
